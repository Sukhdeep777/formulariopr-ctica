<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="flex content-center">
            <div>
                <h1>Application Form</h1>
            </div>
        </div>
    </header>
    <main>
        <div class="clearblue">
            <div>
                <div class="flex content-center">
                    <h2>A.General Questions</h2>
                </div>
                <div class="flex content-center">
                    <form class="form-width">
                        <div class="form-margin">
                            <label for="Name">Proposed Insured's Name:</label>
                            <input type="text" name="Name" id="Name">
                        </div>
                        <div class="form-margin flex gap">
                            <div>
                                <label for="Birthday">Birth Date:</label>
                                <input type="date" name="Birthday" id="Birthday">
                            </div>
                            <div>
                                <label>Gender:</label>
                                <input type="radio" name="gender[]" id="Male">
                                <label for="Male">Male</label>
                                <input type="radio" name="gender[]" id="Female">
                                <label for="Female">Female</label>
                            </div>
                        </div>
                        <div class="form-margin">
                            <label for="Address">Address:</label>
                            <input type="text" name="Address" id="Address">
                        </div>
                        <div class="form-margin flex gap">
                            <div>
                                <label for="Phone-Number">Phone Number:</label>
                                <input type="tel" name="Phone-Number" id="Phone-Number">
                            </div>
                            <div>
                                <label for="email">Email Address:</label>
                                <input type="email" name="email" id="email">
                            </div>
                        </div>
                        <div class="form-margin flex gap">   
                            <div>
                                <label for="ID">ID Number:</label>
                                <input type="number" name="ID" id="ID">
                            </div>
                            <div>
                                <label for="Social-Security-Number">Social Security Number:</label>
                                <input type="number" name="Social-Security-Number" id="Social-Security-Number">
                            </div>
                        </div>
                        <div class="form-margin gap">
                            <label>Status:</label>
                            <input type="radio" name="status[]" id="Single">
                            <label for="Single">Single</label>
                            <input type="radio" name="status[]" id="Married">
                            <label for="Married">Married</label>
                            <input type="radio" name="status[]" id="Devorced">
                            <label for="Devorced">Devorced</label>
                            <input type="radio" name="status[]" id="Others">
                            <label for="Others">Others</label>
                        </div>
                    </form>
                </div>
            </div>
            <div>
                <div class="flex content-center">
                    <h2>B.Type of Health Coverage</h2>
                </div>
                <div class="flex content-center">
                    <form class="form-width">
                        
                    </form>
                </div>
            </div>
            <div></div>
        </div>
    </main>
</body>
</html>
